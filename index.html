<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.png);">
    <div class="container">
      <h1>How to plan a trip to CUBA!</h1>
      <p><mark>Change your life after visiting this beautiful country</mark></p>
      <a class="btn-primary" href="#">Book now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">Be welcomed as a friend</h2>
    <div class="cards">

      <div class="card">
        <img src="images/inhavana.jpg" alt="La habana">
        <h4>Apply</h4>
        <p>All do you need to know</p>
      </div>

      <div class="card">
        <img src="images/hav_vieja.jpg" alt="Havana vieja">
        <h4>Visiting</h4>
        <p>Visit the old Havana!</p>
      </div>

      <div class="card">
        <img src="images/car.jpg" alt="Americans cars">
        <h4>Rent cars</h4>
        <p>Travel back in time</p>
      </div>

    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>

    </div>
  </div>

</body>
</html>
